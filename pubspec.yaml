name: yellowstone_logistics_llc_s_application2
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=3.0.0 <4.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.4.1
  extended_image: ^10.0.1
  flutter_svg: ^2.0.9
  flutter_riverpod: ^2.4.9
  equatable: ^2.0.5
  shared_preferences: ^2.2.2
  connectivity_plus: ^7.0.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.20.2
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  
  # Auth
  google_sign_in: ^7.2.0
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_functions: ^6.0.5
  
  # Storage
  flutter_secure_storage: ^10.0.0
  
  # WebView (para checkout)
  webview_flutter: ^4.5.0
  
  # Video (para cursos)
  video_player: ^2.8.2
  chewie: ^1.7.4
  
  # Utilidades
  json_annotation: ^4.8.1
  freezed_annotation: ^3.1.0
  flutter_dotenv: ^6.0.0
  url_launcher: ^6.2.5
  image_picker: ^1.0.7
  
  # Búsqueda por voz
  speech_to_text: ^7.0.0
  
  # Geolocalización
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # Compartir contenido
  share_plus: ^12.0.1
  
  # Permisos
  permission_handler: ^12.0.1
dev_dependencies: 
  flutter_test: 
    sdk: flutter
  flutter_lints: ^6.0.0
  retrofit_generator: ^10.2.1
  build_runner: ^2.4.8
  freezed: ^3.2.4
  json_serializable: ^6.7.1
flutter: 
  uses-material-design: true
  assets: 
    - .env
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterBold.ttf
          weight: 700
